<!doctype html>

<body>
  <header>
    <div class="container">
      <a class="logo" href="/">cyrillic.uz</a>
    </div>

  <main>
    <div class="container">
      <div class="prompts">
        <div class="left">
          <div class="editor">
            <div class="top">
              <div class="lang">

                <span>Lotincha</span>
              </div>
            </div>
            <div class="center">
              <div class="content" spellcheck="false">
                <div contenteditable="true" id="promptElement" tabindex="0"></div>

              <div class="footer-left">
                <span class="symbols">
                  <span>0</span>/5000</span>
              </div>

                <div class="copy">
                  <button></button>
                </div>
                <!-- <div class="submit">
                  <button type="submit" disabled>Tekshirish</button>
                </div> -->

            </div>
          </div>
        </div>
        <div class="switcher">
          <img src="/switch.svg" alt="switch">
        </div>
        <div class="right">
          <div class="editor">
            <div class="top">
              <div class="lang">
                <span>Кириллча</span>
              </div>
            </div>
            <div class="center">
              <div class="content" spellcheck="false">
                <div id="outElem"></div>
              </div>
            </div>
            <div class="footer">
              <div class="footer-left">
                <span class="symbols">
                  <span>0</span>
                </span>
              </div>
              <div class="footer-right">
                <div class="copy">
                  <button></button>
                </div>
              </div>
            </div>
          </div>

  <div>

    </div>
  </div>
